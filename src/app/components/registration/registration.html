<div class="registrationComponent">
    <h1>Registration</h1>
    <form name="registrationForm">
        <div class="form-group">
            <label for="reg-firstname">Firstname</label>
            <input type="text"
                   required
                   autofocus
                   id="reg-firstname"
                   class="form-control"
                   ng-model="vm.userData.firstname" />
        </div>
        <div class="form-group">
            <label for="reg-lastname">Lastname</label>
            <input type="text"
                   required
                   id="reg-lastname"
                   class="form-control"
                   ng-model="vm.userData.lastname" />
        </div>
        <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email"
                   required
                   id="reg-email"
                   class="form-control"
                   ng-model="vm.userData.email" />
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password"
                   required
                   id="reg-password"
                   class="form-control"
                   ng-model="vm.userData.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary"
                    ng-disabled="registerForm.$invalid"
                    ng-click="vm.register()">
                Register
            </button>
        </div>
    </form>
</div>
